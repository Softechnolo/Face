{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
Comapre Faces Using Images
{% endblock %}

{% block styles %}
{{super()}}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Progress Bar</title>
 <style>
   
   body {
  margin:30px;
  height:100vh;
  background: #94b4cc;
}
.center {
  margin:45px;
  display:flex;
  align-items:center;
  justify-content:center;

}
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.form-input {
  width:350px;
  padding:20px;
  background:#fff;
  box-shadow: -3px -3px 7px rgba(94, 104, 121, 0.377),
              3px 3px 7px rgba(94, 104, 121, 0.377);
}
.form-input input {
  display:none;

}
.form-input label {
  display:block;
  width:45%;
  height:45px;
  margin-left: 25%;
  line-height:50px;
  text-align:center;
  background:#abbdcc;

  color:#fff;
  font-size:15px;
  font-family:"Open Sans",sans-serif;
  text-transform:Uppercase;
  font-weight:600;
  border-radius:5px;
  cursor:pointer;
}

.form-input img {
  width:100%;
  display:none;

  margin-bottom:30px;
}

   
  </style>

</head>
<body>
  <div class="container">
    <h2 class="animated fadeInDown" style="text-align: center;">Image to Video Comparison</h2>
  </div>
  <form method="POST" enctype="multipart/form-data" action="/api/upload">
 <div class="center">
  <div class="form-input">
    <div class="preview">
      
      <img id="file-ip-1-preview" style='max-width:100px; max-height:180px; display: block; margin-left: auto; margin-right: auto;
      '>
    </div>
    <label for="file-ip-1">Image</label>
    <input type="file" name="known" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
  </div>
  __
  <div class="form-input">
    <div class="preview">
      <img id="file-ip-2-preview" style='max-width:100px; max-height:180px; display: block; margin-left: auto; margin-right: auto;
      width: 50%;object-fit: cover'>
    </div>
    <label for="file-ip-2">Video</label>
    <input type="file" name="unknown" id="file-ip-2" accept="video/mp4,video/x-m4v,video/*" onchange="showPreview2(event);">
    <!-- inputs -->
    <input type="number" name="tolerance" min="0" max="1" step="0.01" placeholder="0.50" hidden="">
    <input type="number" name="sharpness" min="0" max="1" step="0.01" placeholder="0.60" hidden="">
    <input type="number" name="threshold" min="0" max="1" step="0.01" placeholder="0.80" hidden="">
  </div>
</div> 
<div class="center"><input type="submit" class="button" value="Compare"></div>  
</form>

<script type="text/javascript">
  function showPreview(event){
  if(event.target.files.length > 0){
    var src = URL.createObjectURL(event.target.files[0]);
    var preview = document.getElementById("file-ip-1-preview");
    preview.src = src;
    preview.style.display = "block";
  }
}
</script>
<script type="text/javascript">
  function showPreview2(event){
  if(event.target.files.length > 0){
    var src = URL.createObjectURL(event.target.files[0]);
    var preview = document.getElementById("file-ip-2-preview");
    preview.src = src;
    preview.style.display = "block";
  }
}
</script>
</body>
</html>
{% endblock %}
