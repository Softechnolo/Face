<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta charset="UTF-8">
    <title>Login Page</title>

</head>
<body>
  <div class="signin">
    <div class="back-img">
      <h5 class="active">Instructions:</h5>
      <h6 class="active">1. Find a place with More Light, 2. Face the Camera and Stand Still, 3. Remove Your Glasses.</h6>
      <div class="sign-in-text">

      </div><!--/.sign-in-text-->
      <div class="layer">
      </div><!--/.layer-->
      <p class="point">&#9650;</p>
    </div><!--/.back-img-->
    <div class="form-section">
      {% if incorrect == True %}
      <p style="color:red"> Username or Password is incorrect </p>
      {% elif invalid_user == True %}
      <p style="color:red"> You are  {{username}} </p>
      {% endif %}
      <form method="POST">
        <!--Email-->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="sample3" name="username" value="jom_ariya">
          <label class="mdl-textfield__label" for="sample3">Username</label>
        </div>
        <br/>
        <br/>
        <!--Password-->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input pattern=".{3,}" class="mdl-textfield__input" type="password" id="sample3" name="password" value="123456789">
          <label class="mdl-textfield__label" for="sample3">Password</label>
          <span class="mdl-textfield__error">Minimum 8 characters</span>
        </div>
        <br/>
        <!-- <p class="forgot-text">Forgot Password ?</p> -->
        <!--CheckBox-->
        <!-- <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1" >
        <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
        <span class="keep-text mdl-checkbox__label">Keep me Signed In</span>
      </label> -->
        <button type="submit" class="sign-in-btn mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored">
        Continue
        </button><!--/button-->
      </form>
      <br>

    </div><!--/.form-section-->

 </div><!--/.signin-->
</body>
</html>
